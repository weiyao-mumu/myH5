<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>mouse</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
        }
        
        #dd {
            width: 120px;
            height: 120px;
            background: #00ff00;
            position: absolute;
            text-align: center;
            line-height: 120px;
        }
    </style>
    <script>
        var dd;
        var mflag = false;

        function ondown() {
            dd = document.getElementById('dd');
            mflag = true;
        }

        function onmove(e) {
            if (mflag) {
                dd.style.left = e.clientX - 60 + "px";
                dd.style.top = e.clientY - 60 + "px";
            }
        }

        function onup() {
            mflag = false;
        }
    </script>

</head>
<onmousemove onmousemove="onmove(event)">
    <div id="dd" onmousedown="ondown()" onmouseup="onup()" style="left: 80px;top: 120px;">
        鼠标拖拽
    </div>
</onmousemove>
</body>

</html>
